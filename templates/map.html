<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Flask Google Maps Full Map Example</title>
            <style>
body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
    margin: 0;
}

.body {
    display: flex;
    flex: 1;
}
.content {
    flex: 1;
}

.nav {
    /* 12em is the width of the columns */
    flex: 0 0 18em;
}

.nav {
    /* put the nav on the left */
    order: -1;
}

#map {
    height: 100%;
}

            </style>
    </head>
    
    <body>
        <!--<header>â€¦</header>-->
        <div class="body">
            <main class="content">
                <div id="map"></div>
            </main>
            <nav class="nav">
                <fieldset>
                <input type="checkbox" id="pokemon-checkbox" checked>
                <label for="pokemon-checkbox">Display Pokemon</label><br> 
                <input type="checkbox" id="pokestops-checkbox">
                <label for="pokestops-checkbox">Display all Pokestops</label><br> 
                <input type="checkbox" id="pokestops-lured-checkbox" checked>
                <label for="pokestops-lured-checkbox">Display lured Pokestops</label><br> 
                <input type="checkbox" id="gyms-checkbox" checked>
                <label for="gyms-checkbox">Display Gyms</label><br> 
                <button type="button" id="update-btn">Update</button>
                </fieldset>

            </nav>
        </div>

    </body>
    
    <script type="text/javascript">
        var center_lat = {{lat}};
        var center_lng = {{lng}};
    </script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="/static/map.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={{ gmaps_key }}&callback=initMap"></script>
    
</html>
